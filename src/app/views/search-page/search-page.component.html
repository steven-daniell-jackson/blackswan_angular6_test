<div class="container">
  <div class="row">
    <div class="input-group col-md-6 offset-md-3">
      <input type="text" class="form-control" (keyup)="searchRepo()" placeholder="Search Repository Name" aria-label="Search Repository Name"
        aria-describedby="button-addon2" #searchInput>
    </div>
  </div>
</div>

<div class="container">
  <div class="row text-center" *ngIf="repo">
    <app-search-item *ngFor="let repo of repo.items" [repoItem]="repo"></app-search-item>
  </div>
</div>
